<div class="card">
    <div class="card-header">
        Informacion del usuario
        <button type="button" (click)="onClickButton(liveUser.nombre)" class="btn btn-primary edit-button">{{buttonText}}</button>
      </div>
    <div class="card-body">
        <form>
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control" placeholder="Ingrese su nombre" value="{{savedUser.nombre}}" [readonly]="isReadOnly" name="nombre">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" placeholder="Ingrese su Email" value="{{savedUser.email}}" [readonly]="isReadOnly" name="email">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="{{typeInput}}" class="form-control" placeholder="Ingrese su Email" value="{{savedUser.password}}" [readonly]="isReadOnly" name="password">
            </div>
        </form>  
    </div>
</div>
